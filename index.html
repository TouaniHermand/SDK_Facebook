<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Post to Page</title>
</head>

<body>
  <h1>Publier un message sur une page Facebook</h1>
  <button id="loginButton">Se connecter à Facebook</button>
  <button id="postButton" style="display:none;">Publier sur la page</button>

  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: 'VOTRE_APP_ID', // Remplacez par l'ID de votre application Facebook
        cookie: true,
        xfbml: true,
        version: 'v21.0',
      });

      FB.getLoginStatus(function (response) {
        statusChangeCallback(response);
      });
    };

    // Charger le SDK Facebook
    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    })(document, 'script', 'facebook-jssdk');

    function statusChangeCallback(response) {
      if (response.status === 'connected') {
        console.log('Connecté à Facebook');
        document.getElementById('postButton').style.display = 'block';
      } else {
        console.log('Non connecté à Facebook');
        document.getElementById('postButton').style.display = 'none';
      }
    }

    // Fonction pour publier un message
    function publishPost() {
      const pageId = 'VOTRE_PAGE_ID'; // Remplacez par l'ID de votre page
      const accessToken = 'VOTRE_PAGE_ACCESS_TOKEN'; // Remplacez par votre jeton d'accès

      FB.api(
        `/${pageId}/feed`,
        'POST',
        {
          message: 'Hello, voici un message publié depuis le SDK Facebook !',
          access_token: accessToken,
        },
        function (response) {
          if (response && !response.error) {
            alert('Message publié avec succès !');
          } else {
            console.error('Erreur lors de la publication', response.error);
          }
        }
      );
    }

    // Bouton de connexion
    document.getElementById('loginButton').addEventListener('click', function () {
      FB.login(function (response) {
        statusChangeCallback(response);
      }, { scope: 'pages_manage_posts,pages_read_engagement' });
    });

    // Bouton de publication
    document.getElementById('postButton').addEventListener('click', function () {
      publishPost();
    });
  </script>
</body>

</html>
